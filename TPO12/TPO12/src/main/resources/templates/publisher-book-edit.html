<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h3>Edit Book</h3>
  <form th:action="@{/publisher/books/edit/{id}(id=${book.bookID})}" th:object="${book}" method="post">
    <div class="mb-3">
      <label>Title</label>
      <input th:field="*{title}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Author</label>
      <input th:field="*{author}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>ISBN</label>
      <input th:field="*{isbn}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Publication Year</label>
      <input th:field="*{publicationYear}" class="form-control" type="number" required>
    </div>
    <div class="mb-3">
      <label>Publisher</label>
      <input th:field="*{publisher}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Genres (comma-separated)</label>
      <input th:field="*{genres}" class="form-control">
    </div>
    <button class="btn btn-primary">Update Book</button>
  </form>

</body>
</html>
