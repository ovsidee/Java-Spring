<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Search Book by Title</h2>
      <form th:action="@{/reader/search/result}" method="get">
        <div class="mb-3">
          <input name="query" class="form-control" placeholder="Enter book title..." required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
