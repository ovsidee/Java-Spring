<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Publisher registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h3 class="mb-4">Create Publisher Account</h3>

<form th:action="@{/register/publisher}" th:object="${form}" method="post" class="needs-validation" novalidate>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">First name</label>
      <input th:field="*{firstName}" class="form-control" required>
      <div th:if="${#fields.hasErrors('firstName')}" class="text-danger small">
        <span th:errors="*{firstName}"></span>
      </div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Last name</label>
      <input th:field="*{lastName}" class="form-control" required>
      <div th:if="${#fields.hasErrors('lastName')}" class="text-danger small">
        <span th:errors="*{lastName}"></span>
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Email</label>
      <input th:field="*{email}" class="form-control" required>
      <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
        <span th:errors="*{email}"></span>
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" required>
      <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
        <span th:errors="*{password}"></span>
      </div>
    </div>
  </div>

  <button class="btn btn-success mt-4">Register</button>
</form>


</body>
</html>
