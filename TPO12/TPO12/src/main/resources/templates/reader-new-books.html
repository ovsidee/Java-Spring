<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Newest Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2 class="mb-4">Newest Published Books</h2>
<table class="table table-striped">
  <thead>
  <tr><th>Title</th><th>Author</th><th>Year</th><th>ISBN</th></tr>
  </thead>
  <tbody>
  <tr th:each="b : ${books}">
    <td th:text="${b.title}">Title</td>
    <td th:text="${b.author}">Author</td>
    <td th:text="${b.publicationYear}">Year</td>
    <td th:text="${b.isbn}">ISBN</td>
  </tr>
  </tbody>
</table>
</body>
</html>
