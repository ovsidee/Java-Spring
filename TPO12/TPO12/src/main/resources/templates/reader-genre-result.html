<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Books by Genre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2 class="mb-4" th:text="'Books in Genre: ' + ${genre}">Books in Genre</h2>
<table class="table table-bordered table-hover">
  <thead class="table-light">
  <tr><th>Title</th><th>Author</th><th>ISBN</th></tr>
  </thead>
  <tbody>
  <tr th:each="b : ${books}">
    <td th:text="${b.title}">Title</td>
    <td th:text="${b.author}">Author</td>
    <td th:text="${b.isbn}">ISBN</td>
  </tr>
  </tbody>
</table>
<a href="/reader/genres" class="btn btn-secondary mt-3">Back to Genres</a>
</body>
</html>
