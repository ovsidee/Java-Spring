<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${book.title}">Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <a class="btn btn-secondary mb-3" th:href="@{/}">‚Üê Back</a>

  <div class="card shadow">
    <div class="card-body">
      <h3 th:text="${book.title}"></h3>
      <p class="text-muted" th:text="${book.author}"></p>

      <table class="table table-sm">
        <tr><th>ISBN</th><td th:text="${book.isbn}"></td></tr>
        <tr><th>Publication year</th><td th:text="${book.publicationYear}"></td></tr>
        <tr><th>Age</th><td th:text="${book.age} + ' years'"></td></tr>
        <tr><th>Publisher</th><td th:text="${book.publisher}"></td></tr>
        <tr><th>Genres</th>
          <td>
                      <span class="badge bg-secondary me-1"
                            th:each="g : ${book.genres}"
                            th:text="${g}"></span>
          </td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
