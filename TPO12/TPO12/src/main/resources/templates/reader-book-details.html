<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${book.title}">Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
<a th:href="@{/reader/catalogue}" class="btn btn-secondary mb-3">‚Üê Back to Catalogue</a>
<div class="card">
  <div class="card-body">
    <h3 th:text="${book.title}"></h3>
    <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
    <p><strong>Year:</strong> <span th:text="${book.publicationYear}"></span></p>
    <p><strong>Publisher:</strong> <span th:text="${book.publisher}"></span></p>
    <p><strong>Genres:</strong>
      <span th:each="g : ${book.genres}" class="badge bg-secondary me-1" th:text="${g}"></span>
    </p>
  </div>
</div>
</body>
</html>
