<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout :: layout(header='Something went wrong!')}">

<head>
  <title layout:title="Error">Error</title>
</head>

<body>
  <main layout:fragment="content">
    <p class="error" th:text="${error}"></p>
    <a th:href="@{/codeFormatForm}">Return to code form</a>
  </main>
</body>

</html>
