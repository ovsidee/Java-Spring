<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Edit Link</h2>
  <form th:action="@{/edit/{name}(name=${name})}" th:object="${linkDTO}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" th:field="*{name}" class="form-control"/>
      <p class="text-danger" th:errors="*{name}"></p>
    </div>
    <div class="mb-3">
      <label for="targetUrl" class="form-label">Target URL</label>
      <input id="targetUrl" type="text" th:field="*{targetUrl}" class="form-control"/>
      <p class="text-danger" th:errors="*{targetUrl}"></p>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" th:field="*{password}" class="form-control"/>
      <p class="text-danger" th:errors="*{password}"></p>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{form.submit}">Submit</button>
  </form>
</div>
</body>
</html>
