<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Link Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="${link.name}">Link Detail</h2>
    <p><strong>ID:</strong> <span th:text="${link.id}"></span></p>
    <p><strong>URL:</strong> <span th:text="${link.targetUrl}"></span></p>
    <p><strong>Visits:</strong> <span th:text="${link.visits}"></span></p>

    <form th:action="@{/links/delete}" method="post" class="mt-3">
        <input type="hidden" name="id" th:value="${link.id}"/>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-danger" th:text="#{form.delete}">Delete</button>
    </form>

    <p class="text-danger mt-3" th:text="${error}"></p>
</div>
</body>
</html>
