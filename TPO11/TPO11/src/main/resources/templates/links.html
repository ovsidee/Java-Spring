<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 th:text="#{page.title.links}" class="mb-4">All Links</h2>
  <table class="table table-hover table-bordered">
    <thead>
    <tr><th>Name</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="link : ${links}">
      <td th:text="${link.name}"></td>
      <td>
        <a th:href="@{/links/edit/{name}(name=${link.name})}" class="btn btn-primary">Edit</a>

        <form th:action="@{/links/delete/{name}(name=${link.name})}" method="post" style="display:inline">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
