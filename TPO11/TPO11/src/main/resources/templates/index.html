<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{form.createLink}">Create Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="#{form.createLink}" class="mb-4">Create Link</h2>

    <form th:action="@{/create}" th:object="${linkDTO}" method="post" class="needs-validation">
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{form.name}">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}"/>
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="targetUrl" class="form-label" th:text="#{form.url}">Target URL</label>
            <input type="text" id="targetUrl" class="form-control" th:field="*{targetUrl}"/>
            <div class="text-danger" th:errors="*{targetUrl}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{form.password}">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}"/>
            <div class="text-danger" th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{form.submit}">Submit</button>
    </form>

    <div class="mt-4">
        <a href="?lang=en" class="btn btn-outline-secondary btn-sm">English</a>
        <a href="?lang=pl" class="btn btn-outline-secondary btn-sm">Polski</a>
        <a href="?lang=de" class="btn btn-outline-secondary btn-sm">Deutsch</a>
    </div>
</div>
</body>
</html>
